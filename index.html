<body dir="rtl">


<!--!   HEADER   -->
<header class="min-header" id="min-header ">
    <div class="container" >
        <label class="hamburger" >
            <input type="checkbox" id="checkbox" onclick="check()">
            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                <path class="line" d="M7 16 27 16"></path>
            </svg>
        </label>
        <ul>
            <li>
                <div class="login-container">
                    <button class="login-btn" onclick="toggleLogin()">انشاء حساب</button>
                    <div id="login-popup" class="login-popup">
                        <div class="login-content">
                            <span class="close" onclick="toggleLogin()">&times;</span>
                            <h2>انشاء حساب جديد </h2>
                            <form action="#">
                                <label for="username">اسم المستخدم:</label>
                                <input type="text" id="username" name="username" required>
                                <label for="email">البريد الالكتروني:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="password">كلمة السر: </label>
                                <input type="password" id="password" name="password" required>
                                <label for="password">تاكيد كلمة السر: </label>
                                <input type="password" id="password" name="password" required>
                                <button type="submit" class="submit">تسجيل</button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="login-container">
                    <button class="login-btn" onclick="toggle2Login()">تسجيل دخول </button>
                    <div id="in-login-popup" class="login-popup">
                        <div class="login-content">
                            <span class="close" onclick="toggle2Login()">&times;</span>
                            <h2>تسجيل الدخول</h2>
                            <form action="#">
                                <label for="username">اسم المستخدم:</label>
                                <input type="text" id="username" name="username" required>
                                <label for="email">البريد الالكتروني:</label>
                                <input type="email" id="email" name="email" required>
                                <label for="password">كلمة السر: </label>
                                <input type="password" id="password" name="password" required>
                                <button type="submit" class="submit">تسجيل</button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
            <li><a href="now.html">طلب حجز صيانه </a></li>
            <li><a href="">طلب قطع غيار </a></li>
            <li><a href="">اتصل بينا </a></li>
        </ul>
        <div class="logo">
            <img src="images/لوجو الموقع.png" alt="">
        </div>
    </div>
</header>





<!--!   LAINDING   -->

    <div class="container">

            <img src="images/صورة واجهة الموقع.png" alt="">

            <img src="images/لوجو الموقع.png" alt="">

                <p>دلوقتي تقدر تحجز صيانتك مع المركز العالمي عن طريق موقعنا الالكتروني الرسمي </p>
                <a href="now.html">احجز الان</a>
            </div>

</div>

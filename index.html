<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>المركز العالمي  </title>
        <link rel="icon" href="images/لوجو الموقع.png">
        <!-- Main template css file -->
        <link rel="stylesheet" href="css/styel.css">
        <link rel="stylesheet" href="css/header&footer.css">
        <!-- Render All Elements Normalize -->
        <link rel="stylesheet" href="css/normalize.css">
        <!-- Googel Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,700;0,800;1,300&family=Work+Sans:wght@200;300;500;600;700;800&display=swap" rel="stylesheet">
        <!-- Font Awesom Library -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>


<body dir="rtl">


<!--   HEADER   -->
<header>
    <div class="container">
        <ul>
            <li><a href="">انشاء حساب </a></li>
            <li><a href="">تسجيل الدخول </a></li>
            <li><a href="">طلب حجز صيانه </a></li>
            <li><a href="">الصفحه الرئيسية</a></li>
            <li><a href="">طلب قطع غيار </a></li>
            <li><a href="">اتصل بينا </a></li>
        </ul>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</header>





<!--   LAINDING   -->
<div class="lainding">
    <div class="container">
        <div class="box">
            <img src="images/صورة واجهة الموقع.png" alt="">
        </div>
        <div class="text">
            <img src="images/لوجو الموقع.png" alt="">
            <p>دلوقتي تقدر تحجز صيانتك مع المركز العالمي عن طريق موقعنا الالكتروني الرسمي </p>
            <a href="">احجز الان</a>
        </div>
    </div>
</div>




<!--   FORM   -->
<div class="form">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@example.com</span>
    </div>
    
    <div class="mb-3">
        <label for="basic-url" class="form-label">Your vanity URL</label>
        <div class="input-group">
        <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
    </div>
    
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Server" aria-label="Server">
    </div>
    
    <div class="input-group">
        <span class="input-group-text">With textarea</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
</div>





















<!-- BOOTSTRAP JS -->
<link rel="stylesheet" href="js/bootstrap.bundle.min.js">
</body>
